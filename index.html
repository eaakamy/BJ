<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./slick/slick.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <picture><img src="images/logo2.png"></picture>
            </div>
        </a>
        <nav class="nav">
            <div class="menu-ac"><img src="images/burger.png"></div>
            <div class="ac">

                    <li><a href="#">Praktisk</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <section id="home">

            <h4>Vi er en integreret institution med en rolig beliggenhed midt på Jægergårdsgade.</h4>

    <section id="gallery">

    <!-- GALLERY -->
    <!-- SLIDESHOW 3 BILLEDER -->
    <section class="regular slider">
        <div>
            <img src="images/billede1.jpg">
        </div>
        <div>
            <img src="images/billede5.jpg">
        </div>
        <div>
            <img src="images/billede3.jpg">
        </div>
        <div>
            <img src="images/billede2.jpg">
        </div>
        <div>
            <img src="images/billede4.jpg">
        </div>
        <div>
            <img src="images/billede6.jpg">
        </div>
    </section>


    <!-- SLIDESHOW 1 BILLEDE -->

    <h1 class="anmeldelser">ANMELDELSER</h1>
    <section class="lazy slider" data-sizes="50vw">
        <div>
            <img src="images/andmeldelse/2.jpg">
        </div>
        <div>
            <img src="images/andmeldelse/3.jpg">
        </div>
        <div>
          <img src="images/andmeldelse/1.jpg">

    <!-- SLIDESHOW 1 BILLEDE -->

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {

            $(".lazy").slick({
                lazyLoad: 'ondemand',
                infinite: true
            });
        });
    </script>


    <!-- SLIDESHOW 3 BILLEDER -->

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {

            $(".regular").slick({
                dots: true,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });
        });
    </script>


    <script>
        $(function() {
            $('.menu-ac').click(function() {
                $(this).next('.ac').slideToggle(500);
            });
            $('.fa-search').click(function() {
                $(".search").animate({
                    width: "toggle"
                });
            });
        });
    </script>
